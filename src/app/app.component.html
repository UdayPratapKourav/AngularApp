<div>
  <h1>Hello {{ userName }} from BridgeLabz</h1>
  <img [src]="imgUrl" (click)="onClick($event)" alt="the Bridgelabz logo ">

  <div>
    <label for="name">Enter your name:</label>
    <input (input)="onInput()" type="text" id="name" [(ngModel)]="userName" placeholder="Enter your name">
    <span class="error-output">{{nameError}}</span>
  </div>
</div>


<router-outlet></router-outlet>
